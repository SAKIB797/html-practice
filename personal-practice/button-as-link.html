<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button as link</title>
    <style>
        button {
            display: block;
            width: 50%;
            margin: auto;
            height: 50px;
            margin-top: 50px;
            border-radius: 5px;
            cursor:pointer;
            background-color: dodgerblue;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border: none;
        }
        button:hover , button:focus{
            background-color:black;

        }
    </style>
</head>

<body>
    <button onclick="document.location='accordion.html'">Click</button>
</body>

</html>
